<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unique Lever Toggle</title>
  <style>
    /* === Global Reset === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: system-ui, sans-serif;
    }

    /* === Lever Toggle === */
    .lever-toggle {
      --accent-color: #f8dd44;
      --track-bg: rgba(0, 0, 0, 0.7);
      --track-bg-active: rgba(0, 0, 0, 0.45);
      --knob-color: #d7d7d7;

      width: 3em;
      height: 1.5em;
      border-radius: 0.75em;
      background-color: var(--track-bg);
      box-shadow: inset 0.125em 0.125em 0 0.125em rgba(0, 0, 0, 0.3);
      padding: 0.15em;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      transition:
        background-color 0.1s 0.3s ease-out,
        box-shadow 0.1s 0.3s ease-out;
    }

    /* Knob */
    .lever-toggle::before {
      content: "";
      width: 1.2em;
      height: 1.2em;
      border-radius: 50%;
      background-color: var(--knob-color);
      transition:
        background-color 0.1s 0.3s ease-out,
        transform 0.3s ease-out;
      z-index: 2;
    }

    .lever-toggle::after {
      content: "";
      width: 1.2em;
      height: 1em;
      box-sizing: border-box;
      transform: translateX(-22.5%);
      transform-origin: 25% 50%;
      background:
        linear-gradient(transparent 50%, rgba(0, 0, 0, 0.15) 0) 0 50% / 50% 100%,
        repeating-linear-gradient(90deg, #bbb 0, #bbb 20%, #999 20%, #999 40%) 0 50% / 50% 100%,
        radial-gradient(circle at 50% 50%, #888 25%, transparent 26%);
      background-repeat: no-repeat;
      border: 0.25em solid transparent;
      border-left: 0.4em solid #d8d8d8;
      transition:
        border-left-color 0.1s 0.3s ease-out,
        transform 0.3s ease-out;
    }
    /* === Checked State === */
    .lever-toggle:checked {
      background-color: var(--track-bg-active);
      box-shadow: inset 0.125em 0.125em 0 0.125em rgba(0, 0, 0, 0.1);
    }

    .lever-toggle:checked::before {
      background-color: var(--accent-color);
      transform: translateX(125%);
    }

    .lever-toggle:checked::after {
      border-left-color: var(--accent-color);
      transform: translateX(-2.5%) rotateY(180deg);
    }

    /* === Focus State === */
    .lever-toggle:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <!-- Lever Toggle -->
  <label>
    <input type="checkbox" class="lever-toggle">
  </label>
</body>
</html>
